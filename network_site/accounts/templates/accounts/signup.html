{% extends 'layout.html' %}
{% load bootstrap3 %}

{% block title_tag %}Sign Up | {{ block.super }}{% endblock %}

{% block content %}
<div>
    <h1>Sign up</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Sign Up" class="btn btn-default">
    </form>
</div>
{% endblock %}
